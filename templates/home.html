<!-- home.html -->
{% extends 'base.html' %}
{% block content %}
    <h1>Welcome to Flask Blog!</h1>
    <hr>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content[:200] }}{{ '...' if post.content|length > 200 else '' }}</p>
                <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-primary">Read more</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
